server:
  port: 8080

spring:
  application:
    name: indy-integration-service

acapy:
  base-url: http://localhost:8021
  connect-timeout: 5000
  read-timeout: 30000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.tahaky.indyintegration: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n"
